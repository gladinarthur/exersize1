<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video links</title>
  </head>
  <body>
    <a href="https://www.youtube.com/results?search_query=cats" target="_blank"
      >cats</a
    >
    <br />
    <a href="https://www.youtube.com/results?search_query=dogs" target="_blank"
      >dogs</a
    >
    <br />
    <br />
    <br />
    <form action="https://www.youtube.com/results" target="_blank">
      <input type="submit" value="search on YouTube" />
      <input name="search_query" />
    </form>
    <br />
    <table border="3">
      <tr>
        <th>name</th>
        <th>link</th>
        <th>image</th>
        <th>views</th>
      </tr>
      <tr>
        <td>Cats</td>
        <td><a href="https://www.youtube.com/watch?v=ZH9OzGuSudM">link</a></td>
        <td><img src="cats.PNG" width="100" alt="cats" /></td>
        <td>10 milion</td>
      </tr>
      <tr>
        <td>Dogs</td>
        <td><a href="https://www.youtube.com/watch?v=pxn0wL_uSm4">dogs</a></td>
        <td><img src="dog.PNG" alt="dog" width="100" /></td>
        <td>7.5 milion</td>
      </tr>
    </table>
    <br />
    <br />
    <img src="cat and dog.jpeg" alt="" height="200px" />
    <br />
    <br />
    <br />
    <a href="index.html">בחזרה</a>
  </body>
</html>
